 <!-- This will be the sign-up section -->
<section id="signup" class="flex-form">

 <form action="https://formdump.codeinstitute.net" method="POST">
   
        <h2>Sign up to our Golf Society!</h2>
		<h3>Enter your details here</h3> 
   
        <div class="flex-form">
            <label for="name">Name</label>
            <input id="name" type="text" name="full_name" placeholder="Your name" class="input-control" required>
        </div>
        
        <div class="flex-form">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Your email" class="input-control" required>
        </div>
        
        <div class="flex-form">
            <label for="age">Age</label>
            <input id="age" type="text" name="age" placeholder="Your age" class="input-control" required>
        </div>
        
        <div class="flex-form">
            <label for="handicap">Handicap</label>
            <select id="handicap" name="handicap" class="input-control" required>
            <option value="">Please select...</option>    
            <option value="28+">28+</option>
            <option value="25-27">25-27</option>
            <option value="20-24">20-24</option>
            <option value="15-20">15-20</option>
            <option value="10-14">10-14</option>
            <option value="under 10">under 10</option>
            </select>
        </div>

        <div class="flex-form">
            <label for="favourite-course">Favourite golf course</label>
            <input id="favourite-course" type="text" name="favourite-course" placeholder="Your favourite course" class="input-control" required>
        </div>

        <div>
            <label>Favourite golfer</label>
            <label class="radio-buttons">
               <input type="radio" id="rory-mcilroy" name="drone"> Rory McIlroy
            </label>

            <label class="radio-buttons">
                <input type="radio" id="tommy-fleetwood" name="drone"> Tommy Fleetwood
             </label>

             <label class="radio-buttons">
                <input type="radio" id="john-rahm" name="drone"> John Rahm
             </label>
             
             <label class="radio-buttons">
                <input type="radio" id="dustin-johnson" name="drone"> Dustin Johnson
             </label>

             <label class="radio-buttons">
                <input type="radio" id="other" name="drone"> Other
             </label>
        </div>

        <div>

            <input type="submit">        
        
        </div>
 </form>
</section>
